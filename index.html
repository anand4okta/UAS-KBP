<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <h1 class="h3 title">POMODORO TIMER</h1>
            <button id="settingsBtn" class="btn btn-info">Settings</button>
        </div>
    </div>
    <div class="container text-center mt-5">
        <div class="d-flex justify-content-center mb-4 flex-wrap">
            <div id="pomodoro" class="tab active-tab">Pomodoro</div>
            <div id="shortBreak" class="tab">Short Break</div>
            <div id="longBreak" class="tab">Long Break</div>
        </div>
        <div id="timer" class="timer">25:00</div>
        <div class="mt-3">
            <button id="startPauseBtn" class="btn btn-success">Start</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
    </div>

    <div class="settings-container" id="settingsContainer">
        <h4>Settings</h4>
        <div class="mb-3">
            <label for="pomodoroTimeInput" class="form-label">Pomodoro Time (minutes)</label>
            <input type="number" id="pomodoroTimeInput" class="form-control" value="25">
        </div>
        <div class="mb-3">
            <label for="shortBreakTimeInput" class="form-label">Short Break Time (minutes)</label>
            <input type="number" id="shortBreakTimeInput" class="form-control" value="5">
        </div>
        <div class="mb-3">
            <label for="longBreakTimeInput" class="form-label">Long Break Time (minutes)</label>
            <input type="number" id="longBreakTimeInput" class="form-control" value="15">
        </div>
        <div class="mb-3">
            <label for="intervalsBeforeLongBreakInput" class="form-label">Intervals Before Long Break</label>
            <input type="number" id="intervalsBeforeLongBreakInput" class="form-control" value="4">
        </div>
        <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        <button id="closeSettingsBtn" class="btn btn-secondary">Close</button>
    </div>

    <div class="todo-container">
        <h4>To-Do List</h4>
        <div class="input-group mb-3">
            <input id="todoInput" type="text" class="form-control" placeholder="Add a task">
            <button id="addTodoBtn" class="btn btn-primary">Add</button>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <div class="spotify-container">
        <h4>Spotify</h4>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
